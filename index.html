<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/normalize.css" type="text/css" rel="stylesheet" />
    <link href="css/skeleton.css" type="text/css" rel="stylesheet" />
    <!-- changed title -->
    <title>My Own Library</title>
  </head>

  <header>
    <div class ="container">
      <div class="row">
        <div class="twelve columns" style="background-color: #865439 ">
          <strong>
          <h1>My Online Library</h1>
          </strong>
        </div>
        <h2></h2>
        <!-- what goes in h2 again? -->
      </div>
    </div>
  </header>

  <body>

    
    <div class="container">
      <div class ="row">
      <div class="twelve columns" style="background-color: #C68B59">
        <div id="selector">

          <div class="one-third column">
            <select name="Books or Music" id="dropdown">
              <option value="none" selected="selected">-- choose one --</option>
              <option value="Books">Books</option>
              <option value="Music">Music</option>
            </select>
          </div>

          <div class="one-third column">
            <input type="text" placeholder="Title" />
          </div>

          <div class="one-third column">
          <!-- added a class to button for click function -->
            <button class="addBtn">Add to Library</button>
          </div>

        </div>
      </div>
      </div>
    </div>
  

  
    <!-- LIBRARY -->
    <div class ="container">
      <section class="Library">
        <div class="row">        
          <div class="six columns" style="background-color: #D7B19D">
            <h1>My Movies</h1>
              <option value="title">Title</option>
          </div>
       <!-- <div>Saved Movies Content</div> -->

          <div class="six columns" style="background-color: #D7B19D">
            <h1>My Books</h1>
              <option value="title">Title</option>
          </div>
        <!-- <div>Saved Books Content</div> -->
        </div>
      </section>
    </div>

  

    <div id="content"></div>

    <!-- added scripts for jQuery, jQuery UI and JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
