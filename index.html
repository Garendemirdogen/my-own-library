<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- changed title -->
    <title>My Own Library</title>
    <!--added skeleton styleshheets-->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <header>
    <h1>My Online Library</h1>
    <h2></h2>
  </header>
 
  <body>
    <div id="selector">
      <select name="Books or Movies" id="dropdown">
        <option value="none" selected="selected">-- choose one --</option>
        <option value="Books">Books</option>
        <option value="Movies">Movies</option>
      </select>
      <input id="input" type="text" placeholder="Title" />
      <input type="text" placeholder="Who is the Author or Director?" />
      <!-- Automatic Date Function? -->
      <input type="text" placeholder="Date Added" />
      <!-- added a class to button for click function -->
      <button id="submit" class="addBtn btn btn-success">Add to Library</button>
    </div>
    <div>
      <div class="Library">
        <h1>My Movies</h1>
            <select name="sort-by" id="dropdown">
            <option value="none" selected="selected">-- sort by --</option>
            <option value="title">Title</option>
            <option value="director">Director</option>
            <option value="date-added">Date Added</option>
          </select>
          <div class="row">
          <div id="output"></div>
          <div id="btn-div"></div>
        </div>
      </div>
        <!-- <div>Saved Music Content</div> -->
      </div>
      <div class="Library">
        <h1>My Books</h1>
        <select name="sort-by" id="dropdown">
          <option value="none" selected="selected">-- sort by --</option>
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="date-added">Date Added</option>
        </select>
        <!-- <div>Saved Music Content</div> -->
      </div>
    </div>
    <div id="content"></div>

    <!-- added scripts for jQuery, jQuery UI and JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
