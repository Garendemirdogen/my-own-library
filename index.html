<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- changed title -->
    <title>My Own Library</title>
    <!--added skeleton styleshheets-->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <header>
    <div class="container">
      <div class="row">
        <div class="twelve columns" style="background-color: #865439">
          <strong>
            <h1>My Online Library</h1>
          </strong>
        </div>
        <h2></h2>
        <!-- what goes in h2 again? -->
      </div>
    </div>
  </header>

  <body>
    <div class="container">
      <div class="row">
        <div class="twelve columns" style="background-color: #c68b59">
          <div id="selector">
            <select name="Books or Movies" id="dropdown">
              <option value="none" selected="selected">-- choose one --</option>
              <option value="Books">Books</option>
              <option value="Movies">Movies</option>
            </select>
            <input id="input" type="text" placeholder="Title" />
            <!-- added a class to button for click function -->
            <button id="submit" class="addBtn btn btn-success button">
              Add to Library
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <section class="Librarys">
        <div class="row">
          <div class="six columns" style="background-color: #d7b19d">
            <h1>My Movies</h1>
            <div id="btn-mv-div"></div>
            <div id="output-mv" class="mlist"></div>

            <!-- <div>Saved Movie Content</div> -->
          </div>

          <div class="six columns" style="background-color: #d7b19d">
            <h1>My Books</h1>
            <div id="btn-bk-div"></div>
            <div id="output-bk"></div>
            <!-- <div>Saved Music Content</div> -->
          </div>
        </div>
      </section>
    </div>
    <!--commeneted out next line, since i wasnt sure what it did-->
    <!-- <div id="content"></div>-->

    <!-- added scripts for jQuery, jQuery UI and JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
